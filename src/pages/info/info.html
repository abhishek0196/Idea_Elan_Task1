<ion-header>

  <ion-navbar>
    <ion-title>Info</ion-title>
  </ion-navbar>

</ion-header> 


<ion-content padding>

        <img-loader [src]= "datas.flag" useImg spinner class = "myphoto"></img-loader>
     
      <br>
      <hr>
    <h1 style="text-align: center">{{datas.name}}</h1>
    <h2 style="text-align: center">Languages Spoken</h2>
   
    <div  style="text-align: center" *ngFor="let data of datas.languages">
       <h3 > 
          {{data.name}}
       </h3>
      </div>
   
    
    
</ion-content>
